model_name: Qwen/Qwen2-7B-Instruct
device: cuda
dtype: bfloat16
seed: 42

max_new_tokens: 128
qc_stride: 10
similarity_threshold: 0.95

partial_cache_size: null
partial_cache_ratio: 0.125

pool_kernel_size: 7
pool_padding: same
head_aggregation: max
topk_order: score_asc
evict_policy: front

trigger_mode: baseline
entropy_threshold: 4.0
entropy_use_zscore: false
entropy_zscore_k: 2.0
entropy_warmup: 10

layerwise_qc: false
log_per_head_similarity: false
log_decoded_tokens: false
first_token_from_prefill: true
pending_merge_policy: pending_kv

attn_implementation: eager

max_log_indices: 200
